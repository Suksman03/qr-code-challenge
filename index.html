<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code challenge.</title>
    <link rel="stylesheet" type="text/css" href="./qr.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:wght@700&display=swap"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <section class="main">
      <div id="box">
        <img id="imgs" src="imgs/image-qr-code.png" alt="qr code" />

    </section>
